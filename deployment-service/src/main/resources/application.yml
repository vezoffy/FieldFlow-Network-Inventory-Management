server:
  port: 8086

spring:
  application:
    name: deployment-service
  main:
    web-application-type:
  datasource:
    url: jdbc:mysql://localhost:3306/deployment_db?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

jwt:
  secret: my-super-secret-key-that-is-long-enough-to-be-secure
